<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="./css/bts.css">
    <link class="circle" rel="shortcut icon" href="./img/Brand.jpg" type="image/x-icon">
  <script src="https://kit.fontawesome.com/1a052ad93a.js" crossorigin="anonymous"></script> 
</head>
<body>
<header>
    <div class="wrapper">
    <h1>What's your goal</h1>
    <input type="text" id="name" placeholder="Write your name">
</div>
    <form id="nt-form" autocomplete="off">
        <input type="text" name="content" id="nt-input" required placeholder="Let's make schedule">
        <input  type="submit" id="nt-submit" value="Add Task">
    </form>
</header>

<main>
    <section class="task-list">
        <h2>Tasks</h2>
        
    </section>
</main>
<!-- JS PART -->
<script src="/js/data.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
